<!DOCTYPE html>
<html lang="en">
    <head>
        <style></style>
        <title>Moran's form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get">
            <h1>Your Details</h1>
            Full name <input type="text" name="fullName" placeholder="Full name (only letters and spaces)" class="form-control" pattern="[A-Za-z]+\s[A-Za-z]+*" required><br>
            Password <input type="password" name="pass" placeholder="At least 8 characters" class="form-control" pattern=".{8,}"><br>
            Email <input type="email" name="mail" placeholder="example@..." class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
            Website <input type="url" name="website" placeholder="enter url address" class="form-control"><br>
            Phone <input type="tel" name="phone" placeholder="enter your phone number" class="form-control" pattern = "[0-9]{9,10}"><br>
            Lucky number <input type="number" name="coffee" placeholder="choose your lucky number" class="form-control"><br>
            How much do you love your dog <br>
            <input type="range" class="form-range" id="customRange1" name="temper"><br><br>
            Address<br><textarea name="address" placeholder="enter your home or work address" rows="1.8px" cols="50px"></textarea><br><br>
            Enter your interests:<br>
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1" name="interests[]" value="read" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1">read books</label>
              
                <input type="checkbox" class="btn-check" id="btncheck2" name="interests[]" value="music" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">listen to music</label>
              
                <input type="checkbox" class="btn-check" id="btncheck3" name="interests[]" value="sleep" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3">Sleep</label>
              </div><br><br>
            Your gender<br>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="gender" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Female</label>
              
                <input type="radio" class="btn-check" name="gender" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Male</label>
            </div><br><br>
            Your age <br>
            <select class="form-select" aria-label="Default select example" name="age" required>
                <option value="" selected>Open this select menu</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
            </select><br><br>
            <button type="submit" class="btn btn-outline-secondary">I'm done !</button><br><br>
        </form>
    </body>
</html>
